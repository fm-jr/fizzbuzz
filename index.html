<!DOCTYPE html>
<html>
    <head>
        <title>Fizz Buzz</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

            for (let x = 1; x <= answer; x++){
                if (x % 3 === 0 && x % 5 === 0){
                    console.log("FizzBuzz");
                } else if (x % 3 === 0){
                    console.log("Fizz");
                } else if (x % 5 === 0){
                    console.log("Buzz");
                } else {
                    console.log(x);
                }
            }
        </script>
    </body>
</html>
